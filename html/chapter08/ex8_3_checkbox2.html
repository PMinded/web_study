<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" name="myform">
        <input type="checkbox" name="food" id="food1" value="1500"> 
        <label for="food1">추가채소1500원</label> <br>
        <input type="checkbox" name="food" id="food2" value="1000"> 
        <label for="food2">추가음료1000원</label> <br>
        <input type="checkbox" name="food" id="food3" value="500"> 
        <label for="food3">추가피클500원</label> <br>
        <button type="button">add</button>
    </form>
    <hr>
    <p class="result">추가금액: 0원</p>

    <script>
        //객체찾기
        const btn = document.querySelector('[type="button"]');
        const foodArray = document.myform.food;
        const pobj=document.querySelector("p.result");

        //이벤트 리스너 등록(onclick)
        foodArray.forEach(obj=>obj.addEventListener("click", btncheck));
        btn.addEventListener("click", btncheck);

        //이벤트 핸들러 함수(이름있는 선언함수)
        function btncheck(){
            let sum = 0; 
            foodArray.forEach((obj,i)=>{
                if(obj.checked === true){
                    sum += parseInt(obj.value); 
                }
            });
            pobj.textContent = `추가금액: ${sum}원`;
            if(sum===0){
                alert("한개 이상은 체크하셔야 합니다.");
                return;
            }else{
                alert("서버로 데이터를 전송합니다");
            }
        }
    </script>

</body>
</html>
